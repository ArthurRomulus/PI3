<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Blackwood Coffee - Inicio</title>
  <link rel="stylesheet" href="inicio.css">
  
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
<div class="container">

  <div id="navbar-placeholder"></div>

  <main class="main">
    <header class="header">
      <h1>BlackWood Coffee</h1>
      <div class="date">Martes, 28 de octubre de 2025</div> 
    </header>
    
    <div id="vertical-carousel">
      <section id="carousel-promociones" class="carousel-section">
        <h2>Promociones</h2>
        <div class="carousel-track">
          </div>
      </section>

      <section id="carousel-bebidas" class="carousel-section">
        <h2>Bebidas y Cafés</h2>
        <div class="carousel-track">
          </div>
      </section>

      <section id="carousel-comidas" class="carousel-section">
        <h2>Comida y Postres</h2>
        <div class="carousel-track">
          </div>
      </section>
    </div>
  </main>

  <aside class="cart">
    <div class="order-pill">
      <div class="order-title">Número de Pedido</div>
      <div class="order-number">901</div>
    </div>
    <div class="cart-content">
      </div>
    <div class="cart-bottom">
      <div class="summary">
        <div class="row"><span>Sub Total:</span> <span class="summary-subtotal">$0.00</span></div>
        <div class="row"><span>IVA:</span> <span class="summary-iva">$0.00</span></div>
        <div class="row total"><span>Total:</span> <span class="summary-total">$0.00</span></div>
      </div>
      <button class="pay">PAGAR</button>
    </div>
  </aside>



<script src="../barraNav.js"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

<script src="inicio.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const currentPage = window.location.pathname.split("/").pop();
    cargarBarraNav(currentPage); 
  });
</script>

</body>
</html>
