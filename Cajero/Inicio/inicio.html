<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Blackwood Coffee - Inicio</title>
  <link rel="stylesheet" href="inicio.css">
  
  <link rel="stylesheet" href="../Carrito/carrito.css">

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container">

  <div id="navbar-placeholder"></div>

  <main class="main">
    <header class="header">
      <h1>BlackWood Coffee</h1>
      <div class="date"></div> 
    </header>
    
    <div id="vertical-carousel">
      <section id="carousel-promociones" class="carousel-section">
        <h2>Promociones</h2>
        <div class="carousel-track">
          </div>
      </section>

      <section id="carousel-bebidas" class="carousel-section">
        <h2>Bebidas y Cafés</h2>
        <div class="carousel-track">
          </div>
      </section>

      <section id="carousel-comidas" class="carousel-section">
        <h2>Comida y Postres</h2>
        <div class="carousel-track">
          </div>
      </section>
    </div>
  </main>

  <div id="carrito-placeholder" style="height: 100%; overflow: hidden;"></div>

</div>

<script src="../barraNav.js"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://js.stripe.com/v3/"></script>
<script src="../Carrito/carrito.js"></script>

<script src="inicio.js"></script>

<script>
  // --- ACTUALIZAR LA FECHA EN TIEMPO REAL ---
    const dateElement = document.querySelector('.date');
    if (dateElement) {
        const dias = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
        const meses = ['enero', 'febrero', 'marzo', 'abril', 'mayo', 'junio', 'julio', 'agosto', 'septiembre', 'octubre', 'noviembre', 'diciembre'];
        const fechaActual = new Date();
        const diaSemana = dias[fechaActual.getDay()];
        const diaMes = fechaActual.getDate();
        const mes = meses[fechaActual.getMonth()];
        const anio = fechaActual.getFullYear();
        dateElement.textContent = `${diaSemana}, ${diaMes} de ${mes} de ${anio}`;
    }

  document.addEventListener("DOMContentLoaded", function() {
    const currentPage = window.location.pathname.split("/").pop();
    if(typeof cargarBarraNav === 'function') cargarBarraNav(currentPage);
  });
</script>
<script src="../../translate.js"></script>
</body>
</html>
