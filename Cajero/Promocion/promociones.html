<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackwood Coffee - Promociones</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <link rel="stylesheet" href="../Carrito/carrito.css">
</head>
<body>
  <div class="container">
    <div id="navbar-placeholder"></div>

    <main class="main-content">
      <header class="header-3-col">
        <div class="brand">Blackwood Coffee</div>
        <h1>Descuentos y promociones</h1>
        <div class="date"> </div>
      </header>

      <section class="filters">
        <input class="search" type="search" placeholder="Buscar..." />
        <div class="cats">
          <button class="cat-btn active" data-filter="all">Todas</button>
          <button class="cat-btn" data-filter="frappes">Frappes</button>
          <button class="cat-btn" data-filter="tes">Tés</button>
          <button class="cat-btn" data-filter="cafes">Cafés</button>
          <button class="cat-btn" data-filter="comida">Comida</button>
          <button class="cat-btn" data-filter="postres">Postres</button>
          <button class="cat-btn" data-filter="panes">Panes</button>
        </div>
      </section>

      <section class="promotions-grid" aria-label="Productos">
        </section>
    </main>

    <div id="carrito-placeholder"></div>
  </div>

  <script src="../barraNav.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <script src="../Carrito/carrito.js"></script>

  <script src="script.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const currentPage = window.location.pathname.split("/").pop();
      if(typeof cargarBarraNav === 'function') cargarBarraNav(currentPage);

      const dateElement = document.querySelector('.date');
      if (dateElement) {
          const dias = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
          const meses = ['enero', 'febrero', 'marzo', 'abril', 'mayo', 'junio', 'julio', 'agosto', 'septiembre', 'octubre', 'noviembre', 'diciembre'];
          const fechaActual = new Date();
          const diaSemana = dias[fechaActual.getDay()];
          const diaMes = fechaActual.getDate();
          const mes = meses[fechaActual.getMonth()];
          const anio = fechaActual.getFullYear();
          dateElement.textContent = `${diaSemana}, ${diaMes} de ${mes} de ${anio}`;
      }
    });
  </script>
</body>
</html>
