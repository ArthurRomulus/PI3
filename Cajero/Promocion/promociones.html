<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop - Promociones</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
            <div class="container">
                <div id="navbar-placeholder"></div>
                <main class="main-content">
            <header>
                <h1>Descuentos y promociones</h1>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Buscar">
                </div>
            </header>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">Todas</button>
                <button class="filter-btn" data-filter="bebidas">Bebidas</button>
                <button class="filter-btn" data-filter="comida">Comida</button>
                <button class="filter-btn" data-filter="postres">Postres</button>
            </div>
            <section class="promotions-grid">
                <!-- Contenedor vacío: las promociones se cargarán dinámicamente desde la base de datos -->
            </section>
        </main>
        </div>
                <script src="../barraNav.js"></script>
                <script>
                    document.addEventListener("DOMContentLoaded", function() {
                        const currentPage = window.location.pathname.split("/").pop();
                        cargarBarraNav(currentPage);
                    });
                </script>
                <script src="script.js"></script>
</body>
</html>
